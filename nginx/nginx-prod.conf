# ============================================
# Configuración principal de Nginx
# ============================================

# Usuario que ejecuta Nginx
user nginx;

# Número de procesos worker (auto = número de CPUs)
worker_processes auto;

# Archivo de log de errores
error_log /var/log/nginx/error.log warn;

# Archivo PID del proceso principal
pid /var/run/nginx.pid;

# Configuración de eventos
events {
    # Número máximo de conexiones simultáneas por worker
    worker_connections 1024;
    
    # Método de procesamiento de eventos (epoll es eficiente en Linux)
    use epoll;
}

# Configuración HTTP
http {
    # ============================================
    # Configuraciones básicas
    # ============================================
    
    # Incluir tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Archivo de log de acceso
    access_log /var/log/nginx/access.log main;

    # ============================================
    # Optimizaciones de rendimiento
    # ============================================
    
    # Usar sendfile para transferencia eficiente de archivos
    sendfile on;
    
    # Enviar headers en un solo paquete
    tcp_nopush on;
    
    # No almacenar en buffer los datos antes de enviar
    tcp_nodelay on;
    
    # Timeout para mantener conexiones keep-alive
    keepalive_timeout 65;
    
    # Tipos de archivos a comprimir con gzip
    types_hash_max_size 2048;

    # ============================================
    # Compresión Gzip
    # ============================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # Límites de tamaño
    # ============================================
    
    # Tamaño máximo del cuerpo de la solicitud del cliente (para uploads)
    client_max_body_size 50M;
    
    # Tamaño del buffer para el cuerpo de la solicitud
    client_body_buffer_size 128k;

    # ============================================
    # Configuración de Upstream (Backend)
    # ============================================
    
    upstream backend {
        # Servidor backend (nombre del servicio en docker-compose)
        server backend:3030;
        
        # Configuración de keepalive
        keepalive 32;
    }

    # ============================================
    # Servidor HTTP (Redirigir a HTTPS en producción)
    # ============================================
    
    server {
        listen 80;
        listen [::]:80;
        
        server_name _;

        # Proxy para el backend API
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para requests largos (como generación de PDFs)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Servir archivos estáticos (imágenes) desde el backend
        location /assets {
            alias /home/tmp/inme/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache para archivos estáticos
            proxy_cache_valid 200 30d;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
            
            # CORS headers para permitir acceso desde otros dominios
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
            
            # Responder a preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS';
                add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }

