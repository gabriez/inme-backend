services:
  db:
    image: postgres:16.10-trixie
    restart: always
    environment:
      POSTGRES_USER: gabo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inme
    ports:
      - "4555:5432"
    volumes:
      - db:/data/postgres
  api:
    build: .
    restart: always
    ports:
      - "${PORT}:${PORT}"
    # env_file: .env
    environment:
      DB_PASSWORD: password 
      DB_HOST: db
      DB_USERNAME: gabo
      DB_NAME: inme
      PORT: 3030
      DB_SSL: false
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./:/app

volumes:
  db: